<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calendar</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">


class DayGrid extends React.Component{
  constructor(props){
    super(props);
var date = new Date();
var monthN = date.getMonth();
var Months = ['Jan','Feb','March','April','May','June','July','August','September','October','November','December'];
      this.state={
      count:monthN,
      month:Months[monthN]
        };

  }
  handleClick =()=>{
    var Months = ['Jan','Feb','March','April','May','June','July','August','September','October','November','December'];
      this.setState({
        count:this.state.count+1
      });
      if(this.state.count < 12){
  this.setState({
    month:Months[this.state.count],
  });
}else{
  this.setState({
    count:0
  });
}
console.log(this.state.count);
console.log(this.state.month);
}


render(){
  return (
    <div>
      <h1>{this.state.month}</h1>
      <h1>{this.state.count}</h1>
      <button onClick={this.handleClick}>></button>
      </div>
  );
}

    }

      ReactDOM.render(<DayGrid />,document.getElementById('root')    );
      </script>
  </body>
</html>
