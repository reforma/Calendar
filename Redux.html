<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://npmcdn.com/style-it@latest/dist/style-it-standalone.js"></script>
    <link rel="Stylesheet" type="text/css" href=".\Stylesheet.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

    class Messages extends React.Component{
    constructor(props){
    super(props);
    this.state = {
    input:'',
    messages:[]
    }
    }

    handleChange=(e)=>{
    this.setState({
    input:e.target.value
    });
    }

    handleSubmit=()=>{
      const currentMessage = this.state.input;
      this.setState({
        input: '',
        messages: this.state.messages.concat(currentMessage)
      });
    }

    render(){
    const items = this.state.messages.map((item,i)=>{
    return <li key={i}>{item}</li>});

    return(
    <div>
    <h2> enter your message here:</h2>
    <input
    value = {this.state.input}
    onChange = {this.handleChange}
    />
    <button onClick={this.handleSubmit}>Submit</button>
    <ul>
    {items}
    </ul>
    </div>
    )
    }
    }

    ReactDOM.render(<Messages />,document.getElementById('root'))
