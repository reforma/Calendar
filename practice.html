<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link rel="Stylesheet" type="text/css" href=".\Stylesheet.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

class App extends React.Component{
  constructor(props){
    super(props);
    let date = new Date();
    let currentMonth = date.getMonth()+1;
    let currentYear =date.getFullYear();
    let blanks = date.getDay() - (date.getDate() % 7);

    let lookupTable ={
      1:function(){
        return "January";
      },
      2:function(){
        return "February";
      },
      3:function(){
        return "March";
      },
      4:function(){
        return "April";
      },
      5:function(){
        return "May";
      },
      6:function(){
        return "June";
      },
      7:function(){
        return "July";
      },
      8:function(){
        return "August";
      },
      9:function(){
        return "September";
      },
      10:function(){
        return "October";
      },
      11:function(){
        return "November";
      },
      12:function(){
        return "December";
      }
    }

    let luTable = 0;
  if(this.state.monthN == 1 || 3 || 5 || 7 || 8 || 10 ){
    luTable = 31
  }else if(this.state.monthN == 4 || 6 || 9 || 11 || 12){
    luTable = 30
  }else{
    luTable = 28
    }

    this.state ={
      date:date,
      monthN:currentMonth,
      year:currentYear,
      Mname:lookupTable[currentMonth](),
      lookupTable:lookupTable,
      day:['M','T','W','T','F','S','S'],
      blanks:blanks,
      luTable:luTable,
        }
      }
      monthDown=()=>{
    this.state.monthN == 1 ? this.setState(
      { monthN:12,
        year:this.state.year - 1,

      }
    ):this.setState(
      {monthN:this.state.monthN - 1,

      }
    )
  }

    monthUp=()=>{
      this.state.monthN == 12 ? this.setState({monthN:1, year:this.state.year +1})
      :this.setState({monthN:this.state.monthN + 1})
    }


  render(){
    return(
      <div>
      <MonthSelector
       monthN ={this.state.monthN}
       year = {this.state.year}
       Mname = {this.state.Mname}
       lookupTable = {this.state.lookupTable}
       monthUp={this.monthUp}
       monthDown={this.monthDown}
        />
       <DayTable
       day = {this.state.day}
       monthN ={this.state.monthN}
       date ={this.state.date}
       blanks={this.state.blanks}
       luTable={this.state.luTable}/>
      </div>
    );
  }
};

class MonthSelector extends React.Component{
  constructor(props){
    super(props);
  }
  render(){
    const MonthName = this.props.lookupTable[this.props.monthN]();
    return(
      <div>
        <div className="container">
          <h2>{this.props.year}</h2>
            <div className="inline">
              <button onClick={this.props.monthDown}>Prev</button>
              <h2>{MonthName}</h2>
              <button onClick={this.props.monthUp}>Next</button>
              </div>
              </div>
              </div>
            );
          }
        };

class DayTable extends React.Component{
  constructor(props){
  super(props);
}
 // work out the number of blanks at the strt of the month

render(){

  console.log(luTable);
    let blankArr = [];
    for(var i = 0; i < this.props.blanks; i++){
      blankArr.push(i);
    }
    blankArr.fill('');
    let dayArr = [];
    for(var i = 1; i <= luTable; i++){
      dayArr.push(i);
    }
    let arr = [...blankArr, ...dayArr]

            const Dweek = arr.map((item,i)=>{
              return <li key={i}>{item}</li>
            });
            const Dday = this.props.day.map((item,i)=>{
              return <li key={i}>{item}</li>
            });

            return(
              <div className="Middle">
              <ul>
              {Dday}
              {Dweek}
              </ul>
              </div>
            );
          }
        };


    ReactDOM.render(<App />,document.getElementById('root'))
