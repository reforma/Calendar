
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>

  <body>
    <div id="root"></div>
    <script type="text/babel">



    class App extends React.Component{
      constructor(props){
        super(props);
          let number = [];
          let date = new Date();
          let currentMonth = date.getMonth()+1;
          let currentYear =date.getFullYear();
          let num =date.getDate() % 7;
          let blanks;
            if(date.getDay()-num >= 0){
                blanks = date.getDay() - num;
              }else{
                blanks = date.getDay() - num -(-7);
              }

        let lookupTable ={
          1:function(){
            return "January";
          },
          2:function(){
            return "February";
          },
          3:function(){
            return "March";
          },
          4:function(){
            return "April";
          },
          5:function(){
            return "May";
          },
          6:function(){
            return "June";
          },
          7:function(){
            return "July";
          },
          8:function(){
            return "August";
          },
          9:function(){
            return "September";
          },
          10:function(){
            return "October";
          },
          11:function(){
            return "November";
          },
          12:function(){
            return "December";
          }
        }

        let arr =[];
        let luTable = {
          1:function(){
            return 31;
          },
          2:function(){
            return 28;
          },
          3:function(){
            return 31;
          },
          4:function(){
            return 30;
          },
          5:function(){
            return 31
          },
          6:function(){
            return 30
          },
          7:function(){
            return 31
          },
          8:function(){
            return 31
          },
          9:function(){
            return 30
          },
          10:function(){
            return 31
          },
          11:function(){
            return 30
          },
          12:function(){
            return 31
          }
        }

        this.state ={
          date:date,
          monthN:currentMonth,
          year:currentYear,
          Mname:lookupTable[currentMonth](),
          lookupTable:lookupTable,
          day:['M','T','W','T','F','S','S'],
          blanks:blanks,
          luTable:luTable,

            }
          }
            monthDown=()=>{

              let leapYear
                if(this.state.year % 4 !=0){
                  leapYear = 0;
                }else if (this.state.year % 100 !=0) {
                  leapYear = 1;}
                else if (this.state.year % 400 !=0) {
                  leapYear = 0;}
                else {
                  leapYear = 1;
                }

            let  endBlanks = 7 -this.state.blanks
              let CmonthN
                if (this.state.monthN == 1){
                  CmonthN = 12
                }else{
                  CmonthN = this.state.monthN -1 }

              let blanks
                if((42 - this.state.luTable[CmonthN]() - endBlanks)>6){
                  blanks =  35 - this.state.luTable[CmonthN]() - endBlanks
                }else{
                  blanks = 42 - this.state.luTable[CmonthN]() - endBlanks
                }

              if (leapYear == 1 && CmonthN == 2 ){
                blanks = blanks -1
              }else {
                blanks = blanks
              }

            this.state.monthN == 1 ? this.setState({
              monthN:12,
              year:this.state.year - 1,
              blanks: blanks
              }
                ):this.setState(
                  {monthN:this.state.monthN - 1,
                    blanks: blanks
                  }
                )
              }

        monthUp=()=>{
          let leapYear
            if(this.state.year % 4 !=0){
              leapYear = 0;
            }else if (this.state.year % 100 !=0) {
              leapYear = 1;}
            else if (this.state.year % 400 !=0) {
              leapYear = 0;}
            else {
                leapYear = 1;
              }

          let newBlank = 0;
            if (leapYear == 1 && this.state.monthN == 2){
              newBlank = (this.state.blanks + this.state.luTable[this.state.monthN]())%7 +1
            } else {
              newBlank = (this.state.blanks + this.state.luTable[this.state.monthN]())%7;
            }

          this.state.monthN == 12 ? this.setState(
            {monthN:1,
             year:this.state.year +1,
             blanks:newBlank})
          :this.setState({monthN:this.state.monthN + 1,
          blanks:newBlank})
        }

      render(){
        return (
          <div>
          <MonthSelector
           monthN ={this.state.monthN}
           year = {this.state.year}
           Mname = {this.state.Mname}
           lookupTable = {this.state.lookupTable}
           monthUp={this.monthUp}
           monthDown={this.monthDown}
            />

          <APIDay blanks={this.state.blanks}
           luTable = {this.state.luTable}
           monthN ={this.state.monthN}/>
          </div>
        );
      }
    };

    class APIDay extends React.Component{
      constructor(props){
        super(props);
        this.state ={
          requestFailed:false,
          }
      }

      componentDidMount(){
      fetch(`http://api.openweathermap.org/data/2.5/forecast?id=2654730&APPID=75ececc593d1c21eb8c9d25d7ce97bac`)
      .then(response => {
          if(!response.ok){
            throw Error('Network request Failed')
          }
          return response
        })
      .then(d => d.json())
      .then(d => {
        this.setState({
        weatherData:d
      })
    },
    () =>{
      this.setState({
        requestFailed:true,
      })
    })
  }

    render(){

  if(this.state.requestFailed)return <p>Failed !</p>
  if(!this.state.weatherData)return <p>loading....</p>
    return(
      <div className = 'dayDetail'>

      <Row weatherData ={this.state.weatherData}
      blanks = {this.props.blanks}
      luTable = {this.props.luTable}
      monthN ={this.props.monthN}/>

      </div>
        );
      }
    };


    class Row extends React.Component {
      constructor(props){
        super(props);
        let days = this.props.luTable[this.props.monthN]();

        let obj = {};
        let Day = [];
        for(var i = 1; i<=days;i++){
          Day.push(i);
        }
        let Month = [];
        let Weather =[];
        let temp = [];
        for(var i =0; i < this.props.weatherData.list.length; i++ ){

         if(this.props.weatherData.list[i].dt_txt.substring(11,13)==12){
          Weather.push(this.props.weatherData.list[i].weather[0].id)
          Day.push(this.props.weatherData.list[i].dt_txt.substring(8,10))
          Month.push(this.props.weatherData.list[i].dt_txt.substring(5,7))
          temp.push((this.props.weatherData.list[i].main.temp-273.15).toFixed(1))

            }
          }

        for(var x = 0; x < Day.length; x++)
          obj[Day[x]] = [Day[x], Month[x], Weather[x],temp[x]];

        this.state ={
          Data:obj,
          days:days
        }
      }
    render(){
      const thead =[];
      const dayName = ['M','T','W','T','F','S','S'];
      const row1 = [];
      const row2 = [];
      const row3 = [];
      const row4 = [];
      const row5 = [];

      for(var i = 0; i < dayName.length ;i++){
        thead.push(<Cell
        day={dayName[i]}
        key={i}/>

    );
      }

    for(var i = 1; i< 8 ;i++){
          row1.push(<Cell
          day={this.state.Data[i][0]}
          key={i}
          temp={this.state.Data[i][3]}
          />);
      }
      for(var i = 8; i< 15 ;i++){
            row2.push(<Cell
            day={this.state.Data[i][0]}
            key={i}
            temp={this.state.Data[i][3]}
            />);
        }

        for(var i = 15; i< 22 ;i++){
              row3.push(<Cell
              day={this.state.Data[i][0]}
              key={i}
              temp={this.state.Data[i][3]}
              />);
          }

          for(var i = 22; i< 29 ;i++){

                row4.push(<Cell
                day={this.state.Data[i][0]}
                key={i}
                temp={this.state.Data[i][3]}
                />);
            }

            for(var i = 29 ; i<=this.state.days ;i++){

              row5.push(<Cell
              day={this.state.Data[i][0]}
              key={i}
              temp={this.state.Data[i][3]}
              />);
            }



    return (
      <table>
        <thead>
        <tr>
          {thead}
          </tr>
        </thead>
        <tbody>
          <tr>
            {row1}
          </tr>
          <tr>
            {row2}
          </tr>
          <tr>
            {row3}
          </tr>
          <tr>
            {row4}
          </tr>
          <tr>
            {row5}
          </tr>

        </tbody>
        </table>
          );
        }
      };


class Cell extends React.Component{
  render(){
    let day = this.props.day
    let style = {};

    if (this.props.temp <= 9.9){
      style = {backgroundColor:'Blue'}
    }
    else if (this.props.temp >15){
     style = {backgroundColor:'Red'}
    }
    else style = {backgroundColor:'#eee'}
    return <td style ={style}>{day}</td>
  }
}


    class MonthSelector extends React.Component{
      constructor(props){
        super(props);
      }
      render(){
        const MonthName = this.props.lookupTable[this.props.monthN]();
        return(
          <div>
            <div className="container">
              <h2>{this.props.year}</h2>
                <div className="inline">
                  <button onClick={this.props.monthDown}>Prev</button>
                  <h2>{MonthName}</h2>
                  <button onClick={this.props.monthUp}>Next</button>
                  </div>
                  </div>
                  </div>
                );
              }
            };



ReactDOM.render(<App />,document.getElementById('root'))
